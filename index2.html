    <script>

      //1. Get all products from the API using the Async/Await method: https://striveschool-api.herokuapp.com/books
      //2. Display all the books using template literals and .forEach() or .map()
      //3. Add an add to cart button into each item
      //4. When this button is pressed: 1) add the item to another list (the cart), and 2) change the card styling to show that the element is in the cart (eg. red border, a badge, an iconâ€¦ you choose)
      //5. Add a skip button inside each card
      //6. When pressed, this button should remove that book element from the page
      //7. Add a search bar. When the user types more than 3 characters, filter the content of the API response to only display the books with a matching (or partially matching) title (hint: use .filter())


      const grid = document.querySelector(".container > .row");

      const displayBooks = async () => {
       try {const response = await fetch("https://striveschool-api.herokuapp.com/books");
            const books = await response.json();

            books.forEach((book) => {
            const col = document.createElement("div");
            col.className = "col-md-3";

            col.innerHTML = `<div class="single-album card mb-4 shadow-sm">
                                <img src= ${book.img} class="card-img-top" alt="${book.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${book.title}<h5>
                                    <p class="card-text">
                                        ${book.category}
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" id="cartButton" class="btn btn-outline-secondary" onclick="addToCart(event)">
                                                ADD TO ART 
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary" onclick="removeCard(event)">
                                                SKIP
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>`;

            grid.appendChild(col);
            });

       console.log("List of books:", books);

       } 
       catch (error) {console.log(error);}
      };

      window.onload = () => {
        displayBooks();
      };

  







    </script>
